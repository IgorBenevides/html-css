  <h1>Imagem dinâmica</h1>
  <p>imagens para abrir em diversos tamanho , mobiel , note , ou pc </p>
  <picture>
    <source media="tamanho da imagem em pixel " srcset="Caminho da imagem" type=""
    <img src="" alt="imagem flexível">

  <h1>Reproduzindo Audio</h1>
  <p>Reproduçao de audios</p>
  <audio src="caminho do audio"></audio> <!--autoplay para começar TOCAR automaticamente-->
  <!--MP3 WAVE OGG-->
  <audio preload="auto ou metadata" autoplay controls>
      <source src="caminho.Mp3" type="audio/Mpeg">
      <source src="caminho.wave" type="audio/wave">
      <source src="caminho.OGG" type="audio/OGG">
      <p>Infelizmente seu navegador nao comsegue reproduzir o audio <a href="caminho do download">clique aki para baixar o audio</a> </p>

  </audio>
